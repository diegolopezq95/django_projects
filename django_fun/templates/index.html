{% extends 'base.html' %}

{% block content %}

<div class="col">
  <h1> {{ message }}</h1>
   <ul class="list-group">
    {% for key in products %}
    <li class="list-group-item">
      {{ key.title}}

      {% if key.stock %}
        <span class="text-success">Disponible</span>
      {% else %}
        <span class="text-danger">No disponible</span>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
