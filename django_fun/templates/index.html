{% extends 'base.html' %}

{% block content %}

<div class="col">
  <h1> {{ message }}</h1>
   <ul class="list-group">
    {% for key in products %}
    <li class="list-group-item">
      {{ key.title}}
        <span class="text-success">${{ key.price }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
