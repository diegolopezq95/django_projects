<!-- Product --->
<div class="card h-100">

  {% if key.image %}
    <img src="{{ key.image.url }}" alt="Imagen del producto" height="250">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title"> {{ key.title }} </h5>
    <p class="card-text"> {{ key.description}} </p>
    <a href="{% url 'products:product' key.slug %}" class="btn btn-primary">Ver m√°s</a>
  </div>
</div>
